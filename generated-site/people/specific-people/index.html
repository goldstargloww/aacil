<!DOCTYPE html>
<html>
  <head>
    <title>Specific People | AAC Image Library</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/favicon.png" rel="icon" type="image/png">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <figure>
      <img alt="A portrait of Alice Wong, the founder of the Disability Visibility Project. She is an Asian-American woman with a trache wearing a tiger sweatshirt." src="/assets/symbols/alice wong.png" width="300">
      <figcaption>
        <span class="caption">Alice Wong</span>
        <span class="credit">by M</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="A portrait of the scholar-activist Fiona Kumari Campbell.  She is a person with short hair, pale skin, and a round face, and is shown wearing green and orange clothing and glasses." src="/assets/symbols/Fiona Kumari Campbell m.png" width="300">
      <figcaption>
        <span class="caption">Fiona Kumari Campbell</span>
        <span class="credit">by M</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="A portrait of the theoretical physicist Stephen Hawking.  He is a white man with glasses in a powerchair, wearing a suit. The powerchair has an AAC device attached to it on a mount." src="/assets/symbols/stephen hawking m.png" width="300">
      <figcaption>
        <span class="caption">Stephen Hawking</span>
        <span class="credit">by M</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="a bust, black and white portrait of Hans Asperger. he is looking to the left with a stern expression." src="/assets/symbols/hans asperger.png" width="300">
      <figcaption>
        <span class="caption">Hans Asperger</span>
        <span class="credit">by M</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="Judy Heumann, known as the mother of disability rights, speaking at the 504 protests in 1977. She has pale skin, short brown hair and glasses, and is speaking into a microphone. She wears a yellow shirt, blue jacket, and a badge that says 'sign 504'." src="/assets/symbols/judy heumann.png" width="300">
      <figcaption>
        <span class="caption">Judy Heumann</span>
        <span class="credit">by M</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="A portrait of the head and shoulders of the Disabled poet, journalist and activist Laura Hershey. Laura has pale skin, short brown hair, and a high-flow nasal cannula. She is smiling, wearing a dark purple top and a necklace, and the headrest of her wheelchair is visible behind her.  She has one earring, and wears glasses." src="/assets/symbols/laura hershey m.png" width="300">
      <figcaption>
        <span class="caption">Laura Hershey</span>
        <span class="credit">by M</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="a cartoony drawing of Nikol Pashinyan wearing a blue suit and red tie" src="/assets/symbols/nikol pashinyan koda.png" width="300">
      <figcaption>
        <span class="caption">Nikol Pashinyan</span>
        <span class="credit">by Koda</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="A pencil-style portrait of the head and neck of the Irish singer-songwriter Andrew Hozier-Byrne, who is also known by the mononym 'Hozier'. He has pale skin, long curly brown hair, and a brown beard. There is a yellow and green outline around the drawing." src="/assets/symbols/hozier m.png" width="300">
      <figcaption>
        <span class="caption">Andrew Hozier-Byrne</span>
        <span class="credit">by M</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="Leah Lakshmi Piepzna-Samarasinha, the disability justice activist. They have brown skin and curly teal hair in an undercut, and are wearing glasses and magenta lipstick. They look thoughtfully at the camera, one hand propping up their chin." src="/assets/symbols/LLPSS.png" width="300">
      <figcaption>
        <span class="caption">Leah Lakshmi Piepzna-Samarasinha</span>
        <span class="credit">by M</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="A drawing of Pope Francis, smiling and sitting in his wheelchair. He is partly turned to one side." src="/assets/symbols/pope francis m.png" width="300">
      <figcaption>
        <span class="caption">Pope Francis</span>
        <span class="credit">by M</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="Volodymyr Zelenskyy wearing a dark green sweater and a dark grey / black shirt underneath" src="/assets/symbols/Volodymyr Zelenskyy koda.png" width="300">
      <figcaption>
        <span class="caption">Volodymyr Zelenskyy</span>
        <span class="credit">by Koda</span>
      </figcaption>
    </figure>
  </body>
</html>
