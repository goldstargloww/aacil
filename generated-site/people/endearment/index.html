<!DOCTYPE html>
<html>
  <head>
    <title>Endearment | AAC Image Library</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/favicon.png" rel="icon" type="image/png">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <figure>
      <img alt="two people standing shoulder to shoulder. One has sunset colored sunglasses, and is smiling and crossing their arms. An arrow is pointing to them as the 'bro.' The other has one hand on the first's shoulder, and is making the 'rock on' sign with their hand." src="/assets/symbols/bro esrah.png" width="300">
      <figcaption>
        <span class="caption">bro</span>
        <span class="credit">by Esrah</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="a welsh love spoon with a pinkish purple heart behind it." src="/assets/symbols/cariad.png" width="300">
      <figcaption>
        <span class="caption">cariad</span>
        <span class="credit">by M</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="A very simple drawing of a pink person with a blue heart on their chest. Inside of the heart is the symbol for girl which looks like a circle with a cross coming out of the bottom of it" src="/assets/symbols/lovergirl.png" width="300">
      <figcaption>
        <span class="caption">lovergirl</span>
        <span class="credit">by Ani</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="a person wearing sunset colored sunglasses, smiling and crossing their arms." src="/assets/symbols/dude esrah.png" width="300">
      <figcaption>
        <span class="caption">dude</span>
        <span class="credit">by Esrah</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="A very simple drawing of a light blue person with a pink heart drawn on their chest. Inside of the heart is a drawing of the symbol for boy which is a circle with an arrow coming out of it." src="/assets/symbols/loverboy.png" width="300">
      <figcaption>
        <span class="caption">loverboy</span>
        <span class="credit">by Ani</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="A very simple drawing of a green person with an off white heart on their chest. The person and heart are outlined in black and inside the heart there is a symbol that is a blocky eye with a round iris and two lines going outwards from underneath it." src="/assets/symbols/loverview.png" width="300">
      <figcaption>
        <span class="caption">loverview</span>
        <span class="credit">by Ani</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="A very simple drawing of a yellow person with a heart on their chest. The heart is outlined in pink and colored blue. Inside of the heart is the symbol for non binary it is a circle that is connected to an asterisk above it" src="/assets/symbols/loverenby.png" width="300">
      <figcaption>
        <span class="caption">loverenby</span>
        <span class="credit">by Ani</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="a lavender figure and light blue figure, each with a red heart in front of them. the hearts are connected together, forming one shape." src="/assets/symbols/soulmate.png" width="300">
      <figcaption>
        <span class="caption">soulmate</span>
        <span class="credit">by M</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="a heart shape. It has a dark brown base like chocolate, white frosting on the edges, a pink top, and multicoloured sprinkles." src="/assets/symbols/sweetheart.png" width="300">
      <figcaption>
        <span class="caption">sweetheart</span>
        <span class="credit">by M</span>
      </figcaption>
    </figure>
  </body>
</html>
