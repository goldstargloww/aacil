<!DOCTYPE html>
<html>
  <head>
    <title>Holidays | AAC Image Library</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/favicon.png" rel="icon" type="image/png">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <figure>
      <img alt="the word 'happy' in red bubble letters with white highlights, under it is the word 'valentines' in pink in bubble letters with white highlights, under that is 4 hearts, 2 red and 2 pink also with highlights" src="/assets/symbols/happy valentines 2 koda.png" width="300">
      <figcaption>
        <span class="caption">happy Valentine's</span>
        <span class="credit">by Koda</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="a white square outlined in grey, in the top left corner is “13”, in the top right corner is a brown feather, under both of those are 5 people in various skin tones" src="/assets/symbols/indigenous peoples day koda.png" width="300">
      <figcaption>
        <span class="caption">Indigenous Peoples' Day</span>
        <span class="credit">by Koda</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="a white square outlined in grey with a title block at the top. inside the title block is the letters “nov” in red (as in a day in november). under the title is a green mass to represent nations, and a feather on top." src="/assets/symbols/tribal nations day koda.png" width="300">
      <figcaption>
        <span class="caption">tribal nations day</span>
        <span class="credit">by Koda</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="a red card with a light pink heart on it. written on it is “TO: you. FROM: me”. below the card is 3 pink question marks" src="/assets/symbols/will you be my valentine koda.png" width="300">
      <figcaption>
        <span class="caption">will you be my Valentine?</span>
        <span class="credit">by Koda</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="a calendar with a red heart over the top of it with colorful confetti around it" src="/assets/symbols/happy valentines 1 koda.png" width="300">
      <figcaption>
        <span class="caption">happy Valentine's</span>
        <span class="credit">by Koda</span>
      </figcaption>
    </figure>
  </body>
</html>
