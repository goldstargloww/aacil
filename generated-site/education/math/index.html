<!DOCTYPE html>
<html>
  <head>
    <title>Math | AAC Image Library</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/favicon.png" rel="icon" type="image/png">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <figure>
      <img alt="4 green math signs (plus, division, multiplication and subtraction) outlined in a darker green." src="/assets/symbols/math koda.png" width="300">
      <figcaption>
        <span class="caption">math</span>
        <span class="credit">by Koda</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="a green square cross" src="/assets/symbols/add plus koda.png" width="300">
      <figcaption>
        <span class="caption">add / plus</span>
        <span class="credit">by Koda</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="a green triangle with sides that are the same length. It has green equals signs by each side. There are arcs in each angle of the triangle." src="/assets/symbols/equilateral.png" width="300">
      <figcaption>
        <span class="caption">equilateral</span>
        <span class="credit">by Esrah</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="a graph with an orange diagonal line in the middle, and arrows on either end." src="/assets/symbols/linear function.png" width="300">
      <figcaption>
        <span class="caption">linear function</span>
        <span class="credit">by Esrah</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="a blue circle with the Greek letter pi in the middle, and a blue arrow around the outside of the circle." src="/assets/symbols/pi.png" width="300">
      <figcaption>
        <span class="caption">pi</span>
        <span class="credit">by Esrah</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="a purple X representing a variable. Next to it, in the top right corner, is a bright purple two." src="/assets/symbols/square ottertime.png" width="300">
      <figcaption>
        <span class="caption">square</span>
        <span class="credit">by Ottertime</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="a blue check mark that extends at the top" src="/assets/symbols/square root koda.png" width="300">
      <figcaption>
        <span class="caption">square root</span>
        <span class="credit">by Koda</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="a graph with a curved green line on it, and arrows on either side of the line." src="/assets/symbols/exponential function.png" width="300">
      <figcaption>
        <span class="caption">exponential function</span>
        <span class="credit">by Esrah</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="a green triangle with an arrow inside it, pointing from the right angle of the triangle to the opposite side of the triangle. Three green marks highlight that side." src="/assets/symbols/hypotenuse.png" width="300">
      <figcaption>
        <span class="caption">hypotenuse</span>
        <span class="credit">by Esrah</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="a pink diagonal line with a circle above and below it" src="/assets/symbols/percent koda.png" width="300">
      <figcaption>
        <span class="caption">percent</span>
        <span class="credit">by Koda</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="a graph with a red U-shaped line with arrows at the top of each side." src="/assets/symbols/quadratic function.png" width="300">
      <figcaption>
        <span class="caption">quadratic function</span>
        <span class="credit">by Esrah</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="a red triangle with sides that are all different lengths. There are red not equal signs by each side. There are arcs in each angle of the triangle, none of them matching." src="/assets/symbols/scalene.png" width="300">
      <figcaption>
        <span class="caption">scalene</span>
        <span class="credit">by Esrah</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="a red horizontal rectangle" src="/assets/symbols/subtract minus koda.png" width="300">
      <figcaption>
        <span class="caption">subtract / minus</span>
        <span class="credit">by Koda</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="a purple X representing a variable. Next to it, in a top right corner, is a pale purple box representing an exponent" src="/assets/symbols/to the power of exponent ot.png" width="300">
      <figcaption>
        <span class="caption">to the power of / exponent</span>
        <span class="credit">by Ottertime</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="two pale teal square looking Cs facing inward" src="/assets/symbols/brackets koda.png" width="300">
      <figcaption>
        <span class="caption">brackets</span>
        <span class="credit">by Koda</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="a yellow triangle with two sides that are the same length, and a third side that's shorter. Two of the sides have green equals signs by them, but the third has a red not equal sign. There are arcs in each angle of the triangle, two matching and one not." src="/assets/symbols/isoceles.png" width="300">
      <figcaption>
        <span class="caption">isosceles</span>
        <span class="credit">by Esrah</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="a graph with a curved teal line that goes upwards until a point, then swerves to the right. There are arrows on either end of the line." src="/assets/symbols/logarithmic function.png" width="300">
      <figcaption>
        <span class="caption">logarithmic function</span>
        <span class="credit">by Esrah</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="a blue X" src="/assets/symbols/multiply times koda.png" width="300">
      <figcaption>
        <span class="caption">multiply / times</span>
        <span class="credit">by Koda</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="a purple radical/root symbol, with a purple X in it. The X is a variable." src="/assets/symbols/radical koda.png" width="300">
      <figcaption>
        <span class="caption">radical</span>
        <span class="credit">by Koda</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="a graph with two identical, mirrored lines, on opposite sides of the center of the graph. They are both curved, yellow, and there are arrows on either end of both lines." src="/assets/symbols/rational function.png" width="300">
      <figcaption>
        <span class="caption">rational function</span>
        <span class="credit">by Esrah</span>
      </figcaption>
    </figure>
  </body>
</html>
