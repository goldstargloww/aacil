<!DOCTYPE html>
<html>
  <head>
    <title>Science | AAC Image Library</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/favicon.png" rel="icon" type="image/png">
    <link href="style.css" rel="stylesheet">

  <body>
    <figure>
      <img alt="a various selection of bacteria in colours of green and blue, and three red blood cell" src="/assets/symbols/biology vixen.png" width="300">
      <figcaption>
        <span class="caption">biology</span>
        <span class="credit">by Vixen</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="two daisies in cups of water. One has purple dye in the water and the other does not, and a light blue arrow is pointing to the non-dyed daisy to show it’s the control group." src="/assets/symbols/control group.png" width="300">
      <figcaption>
        <span class="caption">control group</span>
        <span class="credit">by Esrah</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="a large black degree symbol and the capital letter F. On the left hand side, oriented top to bottom, is the word 'Fahrenheit'. Both of these are outlined in white. On the right hand side is a simplistic white and red thermometer, and to the left of this in small black text, read bottom to top, is '(Negative) -459°F' and '98°F'. These words are also outlined in white." src="/assets/symbols/f temp.png" width="300">
      <figcaption>
        <span class="caption">Fahrenheit (temperature)</span>
        <span class="credit">by PX</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="a brown book with a pink brain on the cover. Below that are squiggly lines representing words." src="/assets/symbols/psychology ot.png" width="300">
      <figcaption>
        <span class="caption">psychology</span>
        <span class="credit">by Ottertime</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="two daisies in cups of water. One has purple dye in the water and the other does not, and a purple arrow is pointing to it to show that it’s the experimental group." src="/assets/symbols/experimental group.png" width="300">
      <figcaption>
        <span class="caption">experimental group</span>
        <span class="credit">by Esrah</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="a large black degree symbol and the capital letter K. On the left hand side, oriented top to bottom, is the word 'Kelvin'. Both of these are outlined in white. On the right hand side is a simplistic white and red thermometer, and to the left of this in small black text, read bottom to top, is '0 K' and '310 K'. These words are also outlined in white." src="/assets/symbols/k temp.png" width="300">
      <figcaption>
        <span class="caption">Kelvin (temperature)</span>
        <span class="credit">by PX</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="a blue open book with lines representing text. there is a circled section on the left page, and an atom symbol on the right page." src="/assets/symbols/science textbook dusty 1.png" width="300">
      <figcaption>
        <span class="caption">science textbook</span>
        <span class="credit">by Dusty</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="8 rectangles going from large to small, in order: domain in teal, kingdom in blue, phylum in purple, class in pink, order in pale red, family in orange, genus in yellow, and species in green" src="/assets/symbols/taxonomy koda 1.png" width="300">
      <figcaption>
        <span class="caption">taxonomy</span>
        <span class="credit">by Koda</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="a large black degree symbol and the capital letter C. On the left hand side, oriented top to bottom, is the word 'Celsius'. Both of these are outlined in white. On the right hand side is a simplistic white and red thermometer, and to the left of this in small black text, read bottom to top, is '(Negative) -273°C' and '37°C'. These words' are also outlined in white." src="/assets/symbols/c temp.png" width="300">
      <figcaption>
        <span class="caption">Celsius (temperature)</span>
        <span class="credit">by PX</span>
      </figcaption>
    </figure>
    <figure>
      <img alt="an erlenmeyer flask with a blue liquid and blue bubbles inside, on the outside is a white chemical formation of serotonin" src="/assets/symbols/chemistry vixen.png" width="300">
      <figcaption>
        <span class="caption">chemistry</span>
        <span class="credit">by Vixen</span>
      </figcaption>

    <figure>
      <img alt="a green open book with lines representing text. there is a circled section on the left page, and an atom symbol on the right page." src="/assets/symbols/science textbook dusty 2.png" width="300">

        <span class="credit">by Dusty</span>

    <figure>

        <span class="caption">taxonomy</span>
        <span class="credit">by Koda</span>
      </figcaption>
