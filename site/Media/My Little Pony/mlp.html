<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/favicon.png" />
  <title>AAC Image Library</title>

  <!-- The style.css file allows you to change the look of your web pages.
         If you include the next line in all your web pages, they will all share the same look.
         This makes it easier to make new pages for your site. -->
  <link href="/style.css" rel="stylesheet" type="text/css" media="all">
  <style>
    /* Responsive layout - when the screen is less than 600px wide, make the three columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 600px) {
      .column {
        width: 100%;
      }
    }

    .row {
      display: flex;
    }

    .column {
      flex: 33%;
    }


    figure {
      border: 1px #cccccc solid;
      padding: 4px;
      margin: auto;
    }

    figcaption {
      background-color: black;
      color: white;
      padding: 2px;
      text-align: center;
    }
  </style>
</head>

<body>

  <p><a href="/Media/media">click here to go back.</a></p>





  <div class="row">
    <div class="column">


      <center>

        <figure>
          <img src="/Media/My Little Pony/alicorn.png" height="300" alt=" a dark purple torso-up silhouette of an alicorn facing forward with a white outline.">
          <figcaption>
            <span class="caption">alicorn</span>
            <span class="credit"> | By Crows.</span>
          </figcaption>
        </figure>

        <figure>
          <img src="/Media/My Little Pony/ponysona ee.png" height="300" alt="silhouette of a my little pony bust with the word 'sona' written on the head in white. it has a light grey outline.">
          <figcaption>
            <span class="caption">ponysona</span>
            <span class="credit"> | By Eldritch-Emojis.</span>
          </figcaption>
        </figure>

        <figure>
          <img src="/Media/My Little Pony/unicorn mlp.png" height="300" alt=" a dark purple torso-up silhouette of a unicorn facing forward with a white outline.">

            <span class="credit"> | By Crows.</span>
          </figcaption>
        </figure>






      </center>
    </div>
    <div class="column">
      <center>

          <img src="/Media/My Little Pony/earth pony.png" height="300" alt=" a dark purple torso-up silhouette of a pony facing forward with a white outline.">
          <figcaption>
            <span class="caption">earth pony</span>
            <span class="credit"> | By Crows.</span>
          </figcaption>
        </figure>

        <figure>
          <img src="/Media/My Little Pony/self mlp.png" height="300" alt=" silhouette of a my little pony bust with the word 'self' written on the head in white. it has a light grey outline.">
          <figcaption>
            <span class="caption">self</span>
            <span class="credit"> | By Eldritch-Emojis.</span>
          </figcaption>
        </figure>

    </div>
    <div class="column">

          <figcaption>
            <span class="caption">Wanna watch My Little Pony?</span>
